<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .number {
            width: 15rem;
            height: 15rem;
            border-radius: 50%;
            background: #eee;
            margin: 20px auto;
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Guess My Number!</h1>
    <div class="message">Start guessing...</div>
    <div class="number">?</div>
    <div class="score">Score: <span class="score">20</span></div>
    <input class="guess" type="number" placeholder="Enter a number..." />
    <button class="again">Again!</button>

    <script>
        // Initial values
        let secretNumber = Math.trunc(Math.random() * 20) + 1;
        let score = 20;

        // Selecting necessary elements
        const againBtn = document.querySelector('.again');
        const message = document.querySelector('.message');
        const number = document.querySelector('.number');
        const scoreLabel = document.querySelector('.score span');
        const guessInput = document.querySelector('.guess');

        // Event listener for the 'again' button
        againBtn.addEventListener('click', function () {
            // Restore initial values
            score = 20;
            secretNumber = Math.trunc(Math.random() * 20) + 1;

            // Restore UI elements
            message.textContent = 'Start guessing...';
            number.textContent = '?';
            scoreLabel.textContent = score;
            guessInput.value = '';

            // Restore styles
            document.body.style.backgroundColor = '#222';
            number.style.width = '15rem';
        });
    </script>
    
</body>
</html>
