<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Variable Case Converter</h1>
    <textarea id="variableNames" rows="10" placeholder="Type your variable names here..."></textarea>
    <button id="convertBtn">Convert</button>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const input = document.getElementById('variableNames').value;
            const variables = input.split('\n');

            variables.forEach(variable => {
                if (variable.includes('_')) { // Kiểm tra nếu biến có định dạng underscore_case
                    const [first, second] = variable.toLowerCase().split('_');
                    const camelCase = first + second.charAt(0).toUpperCase() + second.slice(1);
                    console.log(`${camelCase} ✅`); // In ra kết quả chuyển đổi
                } else {
                    console.log(`${variable} is not in underscore_case format.`); // Thông báo nếu không phải định dạng underscore_case
                }
            });
        });
    </script>
</body>
</html>
